buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "de.kotka.gradle:gradle-plugin:1.5.0"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.1"
}

apply plugin: "de.kotka.project"

kotka {
    wrapperVersion = "2.7"
}

subprojects {
    group = 'de.kotka.clojuresque'
    version = '1.2.0-SNAPSHOT'

    kotka {
        repository = "clojuresque/common"
        bintray    = [ repo: "clojuresque" ]
    }

    repositories {
        jcenter()
    }
}

project(':clojuresque-common') {
    description = "A Clojure plugin for gradle (common)"

    apply plugin: 'groovy'

    dependencies {
        compile gradleApi()
        compile localGroovy()

        compile "de.kotka.gradle:gradle-utils:0.1.1"
        compile "us.bpsm:edn-java:0.4.3"

        testCompile('org.spockframework:spock-core:0.7-groovy-1.8') {
            exclude group: 'org.codehaus.groovy', module: 'groovy-all'
        }
    }

    compileJava {
        sourceCompatibility = "1.6"
        targetCompatibility = "1.6"
    }

    compileGroovy {
        sourceCompatibility = "1.6"
        targetCompatibility = "1.6"
    }

    processResources {
        inputs.property "version", {-> project.version}
        from(sourceSets.main.resources.srcDirs) {
            expand("version": project.version)
        }
    }
}

project(':clojuresque-common-runtime') {
    description = "A Clojure plugin for gradle (common runtime files)"

    configurations {
        clojure
    }

    dependencies {
        clojure 'org.clojure:clojure:1.5.1'
    }

    sourceSets.main {
        compileClasspath =
            compileClasspath.plus(project.configurations.clojure)
    }

    compileJava {
        sourceCompatibility = "1.6"
        targetCompatibility = "1.6"
    }

    javadoc {
        classpath = sourceSets.main.compileClasspath
    }
}
